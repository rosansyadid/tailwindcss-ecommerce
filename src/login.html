<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
      <a href="#" class="text-2xl font-extrabold text-indigo-600">ShopEase</a>
      <div class="hidden md:flex space-x-6">
          <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
          <a href="categories.html" class="text-gray-600 hover:text-indigo-600">Categories</a>
          <a href="profile.html" class="text-gray-600 hover:text-indigo-600">Profile</a>
      </div>
      <div class="flex space-x-4">
          <div class="relative text-2xl right-3 text-gray-600 hover:text-indigo-600">
              <a href="cart.html">ðŸ›’</a>
              <span href="cart.html" class="absolute bottom-7 left-2 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">3</span>
          </div>
          <a href="login.html"><button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Log In</button></a>
      </div>
  </div>
</nav>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to ShopEase</h2>

        <form action="dashboard.html" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>

            <p class="text-gray-600 text-sm text-center mt-4">
                Don't have an account? <a href="signup.html" class="text-indigo-500 hover:underline">Sign up</a>
            </p>
        </form>
    </div>

</body>
</html>
