<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - ShopEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center min-h-screen">

  <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
        <a href="#" class="text-2xl font-extrabold text-indigo-600">ShopEase</a>
        <div class="hidden md:flex space-x-6">
            <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
            <a href="categories.html" class="text-gray-600 hover:text-indigo-600">Categories</a>
            <a href="profile.html" class="text-gray-600 hover:text-indigo-600">Profile</a>
        </div>
        <div class="flex space-x-4">
            <div class="relative text-2xl right-3 text-gray-600 hover:text-indigo-600">
                <a href="cart.html">ðŸ›’</a>
                <span href="cart.html" class="absolute bottom-7 left-2 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">3</span>
            </div>
            <a href="login.html"><button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Log In</button></a>
        </div>
    </div>
</nav>

    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <!-- Profile Picture -->
        <div class="relative">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="User Avatar" class="w-24 h-24 rounded-full mx-auto border-4 border-indigo-500">
            <label for="profile-pic" class="absolute bottom-0 right-14 bg-indigo-500 text-white p-1 rounded-full cursor-pointer">
                <i class="fas fa-camera"></i>
            </label>
            <input type="file" id="profile-pic" class="hidden">
        </div>

        <!-- User Info -->
        <h2 class="text-2xl font-bold text-gray-800 mt-4">John Doe</h2>
        <p class="text-gray-600">johndoe@example.com</p>
        <p class="text-gray-500 text-sm mt-1">Member since: January 2024</p>

        <!-- Stats -->
        <div class="flex justify-around mt-4 text-gray-700">
            <div>
                <h3 class="text-xl font-bold">15</h3>
                <p class="text-sm">Orders</p>
            </div>
            <div>
                <h3 class="text-xl font-bold">5</h3>
                <p class="text-sm">Wishlist</p>
            </div>
            <div>
                <h3 class="text-xl font-bold">3</h3>
                <p class="text-sm">Reviews</p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="mt-6">
            <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center gap-2">
                <i class="fas fa-user-edit"></i> Edit Profile
            </button>
            <button class="w-full bg-red-500 text-white py-2 rounded-lg mt-2 hover:bg-red-600 transition flex items-center justify-center gap-2">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>
    </div>

</body>
</html>
